<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Contact Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #d7b899;
      color: #333;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #5c2d00;
    }

    .navbar a {
      text-decoration: none;
      margin-left: 10px;
      color: #5c2d00;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .navbar a.active,
    .navbar a:hover {
      background: #5c2d00;
      color: white;
    }

    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #8a0303;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(138, 3, 3, 0.6);
      transition: 0.3s ease-in-out;
      margin-bottom: 15px;
    }

    .intro {
      text-align: center;
    }

    .intro h2 {
      font-size: 22px;
    }

    .intro h2 span {
      color: #8a4f1d;
    }

    .intro h3 {
      margin: 8px 0;
      color: #c2822d;
    }

    .intro p {
      font-size: 14px;
      margin: 10px 0;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 20px;
      color: #5c2d00;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">Contact Us</div>
    <div class="navbar">
      <a href="#" class="active" onclick="loadProfile('Rap', event)">Rap</a>
      <a href="#" onclick="loadProfile('Kris', event)">Kris</a>
      <a href="#" onclick="loadProfile('Carl', event)">Carl</a>
      <a href="#" onclick="loadProfile('Melmar', event)">Melmar</a>
    </div>
  </div>

  <div class="profile" style="text-align:center;">
    <img id="profileImage" src="rap.jpeg" alt="Profile Picture">
  </div>

  <div class="intro">
    <h2>Hey, I'm <span id="profileName">Rap</span></h2>
    <h3>I'm a <span id="titleText">Developer</span></h3>
    <p id="profileDesc">I love creating websites and sharing my journey with people. Let’s connect!</p>

    <div class="social-icons">
      <a id="fbLink" href="https://www.facebook.com/john.jereza.75" target="_blank"><i class='bx bxl-facebook'></i></a>
      <a id="emailLink" href="mailto:rap@gmail.com"><i class='bx bx-envelope'></i></a>
    </div>
  </div>

  <script>
    const profiles = {
      Rap: {
        img: 'rap.jpeg',
        name: 'Rap',
        desc: "I love creating websites and sharing my journey with people. Let’s connect!",
        titles: ["Developer", "Leader"],
        fb: 'https://www.facebook.com/john.jereza.75',
        email: 'johnmagboo01@gmail.com'
      },
      Kris: {
        img: 'kris.jpeg',
        name: 'Kris',
        desc: "I'm Kris, a UI/UX enthusiast who enjoys creativity and clean design.",
        titles: ["Designer", "Coder"],
        fb: 'https://www.facebook.com/share/19Euwcxdaj/',
        email: 'kris@gmail.com'
      },
      Carl: {
        img: 'carl.jpeg',
        name: 'Carl',
        desc: "I enjoy building smart solutions and exploring cool tech.",
        titles: ["Coder", "Tech Explorer"],
        fb: 'https://www.facebook.com/share/15wGCt1Fjt/',
        email: 'carl@gmail.com'
      },
      Melmar: {
        img: 'melmar.jpg',
        name: 'Melmar',
        desc: "Always learning, always building something new.",
        titles: ["Web Developer", "Gamer"],
        fb: 'https://www.facebook.com/just.some.nobody',
        email: 'politicomelmar@gmail.com'
      }
    };

    let titleIndex = 0;
    let currentTitles = profiles["Rap"].titles;
    let titleInterval;

    function rotateTitles() {
      clearInterval(titleInterval);
      titleIndex = 0;
      document.getElementById("titleText").innerText = currentTitles[0];

      titleInterval = setInterval(() => {
        titleIndex = (titleIndex + 1) % currentTitles.length;
        document.getElementById("titleText").innerText = currentTitles[titleIndex];
      }, 3000);
    }

    function loadProfile(name, event) {
      if (event) event.preventDefault();

      const profile = profiles[name];
      document.getElementById("profileImage").src = profile.img;
      document.getElementById("profileName").innerText = profile.name;
      document.getElementById("profileDesc").innerText = profile.desc;
      document.getElementById("fbLink").href = profile.fb;
      document.getElementById("emailLink").href = "mailto:" + profile.email;
      currentTitles = profile.titles;
      rotateTitles();

      document.querySelectorAll(".navbar a").forEach(a => a.classList.remove("active"));
      event.target.classList.add("active");
    }

    rotateTitles();
  </script>
</body>
</html>
