<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Available</title>
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #111;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #555;
    }
    #caveman {
      width: 600px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    .link_404 {
      color: #fff !important;
      padding: 12px 25px;
      background: #39ac31;
      margin: 20px 0;
      display: inline-block;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .link_404:hover {
      background: #2a7d24;
    }
  </style>
</head>
<body>
  <h1>⚡ Page Not Available ⚡</h1>
  <div id="caveman"></div>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('caveman'),
      path: 'caveman.json',
      renderer: 'svg',
      loop: true,
      autoplay: true,
    });
  </script>

  <p>The page you are looking for doesn’t exist!</p>
  <a class="link_404" onclick="history.back()">Go Back</a>
</body>
</html>
